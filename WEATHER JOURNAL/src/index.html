<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
  <div>
    <input id="zip" type="text" placeholder="enter zip code here">
    <textarea id="feelings" placeholder="How are you feeling today?"></textarea>

  <div id="entryHolder">
    <div id="date"></div>
    <div id="temp"></div>
    <div id="content"></div>
  </div>
  <script src="/src/app/App.js" defer></script>
</body>
</html>
